<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xylophone</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="xylophone.css" />
  </head>
  <body>
    <div id="notes">
      <button data-key="a" class="red">A</button>
      <button data-key="s" class="orange">S</button>
      <button data-key="d" class="yellow">D</button>
      <button data-key="f" class="green">F</button>
      <button data-key="g" class="teal">G</button>
      <button data-key="h" class="blue">H</button>
      <button data-key="j" class="purple">J</button>
      <button data-key="k" class="white">K</button>
      <button data-key="l" class="grey">L</button>
    </div>

    <div id="audios">
      <audio data-key="a" src="1.wav"></audio>
      <audio data-key="s" src="2.wav"></audio>
      <audio data-key="d" src="3.wav"></audio>
      <audio data-key="f" src="4.wav"></audio>
      <audio data-key="g" src="5.wav"></audio>
      <audio data-key="h" src="6.wav"></audio>
      <audio data-key="j" src="7.wav"></audio>
      <audio data-key="k" src="1.wav"></audio>
      <audio data-key="l" src="6.wav"></audio>
    </div>

    <script src="xylophone.js"></script>
  </body>
</html>
